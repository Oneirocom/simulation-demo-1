<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,600;1,100&display=swap"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AI tech demo</title>
</head>

<body style="
      font-family: 'Exo 2', sans-serif;
      color: white;
      background-color: #0d0b28;
    ">
  <div id="spinner"
    class="hidden absolute top-6 right-6 p-2 bg-black rounded-lg border border-violet-900 flex justify-center items-center">
    Loading...
    <div class="ml-2 border-4 border-violet-900 animate-spin inline-block w-12 h-12 m-4 border-4 rounded-full"
      style="border-right-color: transparent"></div>
  </div>
  <button class="absolute bottom-4 left-4 z-10 bg-violet-900 hover:bg-violet-700 p-2 rounded-md text-white"
    type="button" id="describe-world">
    Pause
  </button>
  <div class="container grid grid-rows-2 grid-cols-2 p-4 gap-4 h-screen">
    <div class="border border-violet-900 rounded p-4 overflow-auto">
      <div class="flex flex-row items-center mb-4 relative">
        <img
          src="https://images.squarespace-cdn.com/content/v1/62e0b4c63b05e91cc752e407/884af5ce-614f-48bf-9aa7-00f3564894ca/Oneirocom-Logo-main.png?format=1500w"
          width="150" />
        <div class="ml-12">
          <h3 class="font-bold text-lg">
            Simulation-backed AI narration demo
          </h3>
        </div>
      </div>
      <p class="my-8">
        The AI assisted, low-fi simulation below drives the narration on the
        right. Please complete the prompt to begin.
      </p>
      <span class="flex flex-row items-baseline">
        <span class="flex-shrink-0 mr-2">I have crash landed in</span>
        <input
          class="text-sm placeholder:italic placeholder:text-slate-400 block mb-2 bg-white flex-grow rounded-md p-2 focus:outline-none focus:border-violet-900"
          placeholder="a swamp on an alien planet" type="text" name="prompt" />
      </span>
      <button data-lifecycle="init" class="bg-violet-900 hover:bg-violet-700 p-2 rounded-md text-white" type="button"
        id="begin-game">
        Begin simulation
      </button>
    </div>
    <div id="narrative" class="border border-violet-900 rounded row-span-2 p-4 overflow-auto">
      <h3 class="font-bold text-lg mb-4">Narrative output</h3>
    </div>
    <div class="relative">
      <div data-lifecycle="init"
        class="absolute flex justify-center items-center w-full h-full bg-black text-white text-2xl">
        Loading simulation...
      </div>
      <canvas class="h-full w-full" id="game"></canvas>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>

</html>
